{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lecturer Sign Up</title>
    <link rel="stylesheet" href="{% static 'website/auth.css' %}">
  </head>
  <body>
    <main class="container auth-shell">
      <div class="auth-card">
        <div class="auth-brand">
          <img src="{% static 'website/logo.png' %}" alt="University of Kigali">
        </div>
        <div class="auth-divider"></div>
        {% if error %}
          <p class="auth-error">{{ error }}</p>
        {% endif %}
        <form method="post" class="auth-form">
          {% csrf_token %}
          <label>
            Reg. Number
            <input type="text" name="username" required>
          </label>
          <label>
            Email (optional)
            <input type="email" name="email">
          </label>
          <label>
            Password
            <input type="password" name="password" required>
          </label>
          <button type="submit" class="auth-submit">Create account</button>
        </form>
        <p class="auth-helper">
          Already have an account? <a href="{% url 'lecturer_login' %}">Login</a>
        </p>
        <div class="auth-footer">
          <span>2026 Â© Designed by Alain Systems</span>
        </div>
      </div>
    </main>
  </body>
</html>
