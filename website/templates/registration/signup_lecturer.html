{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lecturer Sign Up</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
  </head>
  <body>
    <main class="container" style="max-width: 520px; padding: 40px 0;">
      <h2 style="margin-bottom: 16px;">Lecturer Sign Up</h2>
      {% if error %}
        <p style="color: #a11; margin-bottom: 12px;">{{ error }}</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <label>
            Username
            <input type="text" name="username" required>
          </label>
          <label>
            Email (optional)
            <input type="email" name="email">
          </label>
          <label>
            Password
            <input type="password" name="password" required>
          </label>
          <button type="submit" class="apply-btn" style="align-self: flex-start;">Create account</button>
        </div>
      </form>
      <p style="margin-top: 12px;">
        Already have an account? <a href="{% url 'lecturer_login' %}">Login</a>
      </p>
    </main>
  </body>
</html>
