{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
  </head>
  <body>
    <main class="container" style="max-width: 520px; padding: 40px 0;">
      <h2 style="margin-bottom: 16px;">Admin Login</h2>
      {% if form.errors %}
        <p style="color: #a11; margin-bottom: 12px;">Invalid username or password.</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column; gap: 10px;">
          <label>
            Username
            {{ form.username }}
          </label>
          <label>
            Password
            {{ form.password }}
          </label>
          <button type="submit" class="apply-btn" style="align-self: flex-start;">Login</button>
        </div>
      </form>
      <p style="margin-top: 12px;">
        Donâ€™t have an account? <a href="{% url 'admin_signup' %}">Sign up</a>
      </p>
    </main>
  </body>
</html>
