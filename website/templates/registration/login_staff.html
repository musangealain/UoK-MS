{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Staff Login</title>
    <link rel="stylesheet" href="{% static 'website/auth.css' %}">
  </head>
  <body>
    <main class="container auth-shell">
      <div class="auth-card">
        <div class="auth-brand">
          <img src="{% static 'website/logo.png' %}" alt="University of Kigali">
        </div>
        <div class="auth-divider"></div>
        {% if form.errors %}
          <p class="auth-error">Invalid staff ID or password.</p>
        {% endif %}
        <form method="post" class="auth-form">
          {% csrf_token %}
          <label>
            Staff ID
            {{ form.username }}
          </label>
          <label>
            Password
            {{ form.password }}
          </label>
          <button type="submit" class="auth-submit">Log In</button>
        </form>
        <p class="auth-helper">
          <a href="{% url 'student_signup' %}">Forgot Password?</a>
        </p>
        <div class="auth-footer">
          <span>2026 Â© Designed by Alain Systems</span>
        </div>
      </div>
    </main>
  </body>
</html>
