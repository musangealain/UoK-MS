{% extends "dashboard/staff/base.html" %}
{% block title %}{{ office_label }}{% endblock %}

{% block main %}
  <section class="page-header">
    <div>
      <h1>{{ office_label }}</h1>
      <p>{{ office_purpose }}</p>
    </div>
  </section>

  <section class="panel">
    <div class="panel-header">
      <h2>Profile</h2>
      <span class="panel-pill">Staff</span>
    </div>
    <ul class="activity-list">
      <li><strong>Staff ID:</strong> {{ staff_id }}</li>
      <li><strong>Name:</strong> {{ staff_name }}</li>
      <li><strong>Office Code:</strong> {{ office_code }}</li>
    </ul>
  </section>
{% endblock %}
